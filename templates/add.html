<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Add Friend</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/ratingsAndTags.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/manageTags.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
      <div class="site-title">
        Add Friends
      </div>
      <div class="header">
          <p>{{user.f_name}} {{user.l_name}}</p>
          <a href="/home">Home</a>
      </div>
      <table>
            <tr>
                <th><strong>Friend Group</strong></th>
                <th><strong>Add Friend</strong></th>
            </tr>
            {% for fg in friend_groups %}
                <tr>
                    <td>{{fg.fg_name}}</td>
                    <td> <a href=/add/{{fg.fg_name}}> Select </a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
